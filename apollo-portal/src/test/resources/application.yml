server:
  port: 8070
  
spring:
  application:
    name: apollo-portal
  main:
    allow-bean-definition-overriding: true

logging:
  level:
    org.springframework.cloud: 'DEBUG'
  file: /opt/logs/100003173/apollo-portal.log
  
apollo:
  portal:
    envs: local

management:
  health:
    status:
      order: DOWN, OUT_OF_SERVICE, UNKNOWN, UP