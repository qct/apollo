language: java
jdk:
  - openjdk8
notification:
  email:
    recipients:
      - tango.qct@gmail.com
    on_success: always
    on_failure: always

services:
  - docker

branches:
  only:
    - master

before_script:
  - echo "MAVEN_OPTS='-Xms1024m -Xmx3072m -XX:MetaspaceSize=128m -XX:MaxMetaspaceSize=384m'" > ~/.mavenrc

before_install:
  - docker version
  - docker info
  - pip install --user codecov

script:

after_success:
  - mvn clean test jacoco:report coveralls:report
  - mvn deploy
#  - bash < (curl -s https://codecov.io/bash)

env:
  global:
    # COVERITY_SCAN_TOKEN
    - secure: ""
    # DOCKER_USERNAME
    - secure: ""
    # DOCKER_PASSWORD
    - secure: ""
    - "MAVEN_OPTS=-Xms1024m -Xmx3072m -XX:MetaspaceSize=128m -XX:MaxMetaspaceSize=384m"

addons:
  coverity_scan:
    project:
      name: "qct/apollo"
      description: "Build submitted via Travis CI"
    notification_email: tango.qct@gmail.com
    build_command_prepend: "mvn clean"
    build_command: "mvn -DskipTests=true compile"
    branch_pattern: master

cache:
  directories:
    - $HOME/.m2
